<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sayaç Web Sitesi</title>
  <link rel="stylesheet" href="https://unpkg.com/win95.css/dist/win95.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c0c0c0;
      font-family: "Arial", sans-serif;
    }

    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #c0c0c0;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 10px;
    }

    .window-title {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: #000000;
      color: #ffffff;
      padding: 5px;
      font-size: 12px;
      border-radius: 8px 8px 0 0;
    }

    .window-content {
      position: absolute;
      top: 30px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      background-color: #ffffff;
      border: 2px solid #000000;
      border-top: none;
      padding: 10px;
      font-size: 16px;
    }

    .counter {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 4px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="window-title">Sayaç Web Sitesi</div>
    <div class="window-content">
      <p>Aktif süre:</p>
      <div class="counter">0 saat, 0 dakika, 0 saniye</div>
    </div>
  </div>

  <script>
    function updateCounter() {
      var startDate = new Date("2023-03-01");
      var currentDate = new Date();

      var diff = Math.abs(currentDate - startDate);
      var hours = Math.floor(diff / (1000 * 60 * 60));
      var minutes = Math.floor((diff / (1000 * 60)) % 60);
      var seconds = Math.floor((diff / 1000) % 60);

      var counterElement = document.querySelector(".counter");
      counterElement.textContent = hours + " saat, " + minutes + " dakika, " + seconds + " saniye";
    }

    window.onload = function() {
      updateCounter();
      setInterval(updateCounter, 1000);
    };
  </script>
</body>
</html>
