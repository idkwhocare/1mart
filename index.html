<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sayaç Web Sitesi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #bfbfbf;
      border-radius: 8px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 500px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #3b5998;
    }

    .counter {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      background-color: #e9ebee;
      color: #3b5998;
      border: 1px solid #bfbfbf;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Sayaç Web Sitesi</div>
    <p>Aktif süre:</p>
    <div class="counter">0 saat, 0 dakika, 0 saniye</div>
  </div>

  <script>
    function updateCounter() {
      var startDate = new Date("2023-03-01");
      var currentDate = new Date();

      var diff = Math.abs(currentDate - startDate);
      var hours = Math.floor(diff / (1000 * 60 * 60));
      var minutes = Math.floor((diff / (1000 * 60)) % 60);
      var seconds = Math.floor((diff / 1000) % 60);

      var counterElement = document.querySelector(".counter");
      counterElement.textContent = hours + " saat, " + minutes + " dakika, " + seconds + " saniye";
    }

    window.onload = function() {
      updateCounter();
      setInterval(updateCounter, 1000);
    };
  </script>
</body>
</html>
