<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sayaç Web Sitesi</title>
  <link rel="stylesheet" href="https://unpkg.com/win95.css/dist/win95.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #008080;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
    }

    .window {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #c0c0c0;
      border: 2px solid #000000;
      border-radius: 4px;
      box-shadow: 4px 4px 0px #000000;
      overflow: hidden;
    }

    .window-bar {
      position: relative;
      height: 20px;
      background-color: #000000;
    }

    .window-bar-buttons {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      height: 100%;
      padding: 0 2px;
    }

    .window-bar-button {
      width: 16px;
      height: 100%;
      margin-left: 2px;
      background-color: #808080;
    }

    .window-content {
      height: calc(100% - 20px);
      padding: 10px;
      background-color: #ffffff;
    }

    .title {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #000000;
    }

    .counter {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 4px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-bar">
      <div class="window-bar-buttons">
        <div class="window-bar-button"></div>
        <div class="window-bar-button"></div>
        <div class="window-bar-button"></div>
      </div>
    </div>
    <div class="window-content">
      <div class="title">Sayaç Web Sitesi</div>
      <div class="counter">0 saat, 0 dakika, 0 saniye</div>
    </div>
  </div>

  <script>
    function updateCounter() {
      var startDate = new Date("2023-03-01");
      var currentDate = new Date();

      var diff = Math.abs(currentDate - startDate);
      var hours = Math.floor(diff / (1000 * 60 * 60));
      var minutes = Math.floor((diff / (1000 * 60)) % 60);
      var seconds = Math.floor((diff / 1000) % 60);

      var counterElement = document.querySelector(".counter");
      counterElement.textContent = hours + " saat, " + minutes + " dakika, " + seconds + " saniye";
    }

    window.onload = function() {
      updateCounter();
      setInterval(updateCounter, 1000);
    };
  </script>
</body>
</html>
