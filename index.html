<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sayaç Web Sitesi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #008080;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
    }

    .window {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #c0c0c0;
      border: 4px solid #000000;
      border-top-width: 25px;
      border-radius: 6px;
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .window-bar {
      position: relative;
      width: 100%;
      height: 25px;
      background-color: #000000;
      padding: 4px 8px;
      color: #ffffff;
      font-weight: bold;
      font-size: 11px;
    }

    .window-content {
      padding: 8px;
      background-color: #ffffff;
      height: calc(100% - 25px);
      overflow-y: auto;
    }

    .counter {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      border-radius: 4px;
      margin: 0 auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-bar">Sayaç Web Sitesi</div>
    <div class="window-content">
      <div class="counter">0 saat, 0 dakika, 0 saniye</div>
    </div>
  </div>

  <script>
    function updateCounter() {
      var startDate = new Date("2023-03-01");
      var currentDate = new Date();

      var diff = Math.abs(currentDate - startDate);
      var hours = Math.floor(diff / (1000 * 60 * 60));
      var minutes = Math.floor((diff / (1000 * 60)) % 60);
      var seconds = Math.floor((diff / 1000) % 60);

      var counterElement = document.querySelector(".counter");
      counterElement.textContent = hours + " saat, " + minutes + " dakika, " + seconds + " saniye";
    }

    window.onload = function() {
      updateCounter();
      setInterval(updateCounter, 1000);
    };
  </script>
</body>
</html>
